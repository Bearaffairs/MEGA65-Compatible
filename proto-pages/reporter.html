<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mega65 Compatability</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container navbar-header">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#">
        <img src="./img/MEGA65_logo_shadow.png" alt="logo" style="height:40px;">
      </a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Compatability</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Reporter</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Nav Bar End -->

  <!-- Main Content -->

  <!-- Call to action -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Compatability Report Tool</h1>
      <p class="lead">Generate an xml compatability file</p>
    </div>
  </div>
  <!-- Main Content -->
  <div class="container">

    <!-- Reporting Form -->
    <form>
      <div class="form-group">
        <label for="softwareTitle">Software Title</label>
        <input class="form-control" type="text" id="softwareTitle" placeholder="e.g. Boulder Dash">
      </div>

      <div class="form-group">
        <label for="softwareDeveloper">Developer</label>
        <input class="form-control" type="text" id="softwareDeveloper" placeholder="e.g. Peter Liepa">
        <label for="softwarePublisher">Publisher</label>
        <input class="form-control" type="text" id="softwarePublisher" placeholder="e.g. First Star Software">
      </div>

      <div class="form-group">
        <label for="compatabilityRating">Compatability Rating</label>
        <select class="form-control" id="compatabilityRating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="softwareIssues">Issues noticed</label>
        <textarea class="form-control" id="softwareIssues" rows="3"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            I'm sure I want to generate a report
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Generate Report</button>
    </form>
  </div>

</body>
</html>
